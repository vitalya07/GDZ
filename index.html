<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="body__container">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <a href="#" class="header__logo-text">GDZ</a>
                        <a href="#" class="header__logo-img">
                            <img src="icons/pause.png" alt="Кнопка паузы">
                        </a>
                    </div>
                    <div class="header__menu">
                        <div class="header__menu-time">
                            <img src="icons/time.png" alt="иконка времени">
                        </div>
                        <div class="header__menu-setting">
                            <img src="icons/setting.png" alt="иконка настроек">
                        </div>
                        <div class="header__menu-crystal">
                            <img src="icons/cristal.png" alt="кристал">
                            <div class="header__menu-crystal--text">25</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="about">
                <div class="container">
                    <div class="about__wrapper">
                        <div class="about__great">
                            <a href="#" class="about__photo">
                                <img src="img/darvin.png" alt="Дарвин">
                            </a>
                            <a href="#" class="about__photo">
                                <img src="img/Enshtein.png" alt="Энштейн">
                            </a>
                            <a href="#" class="about__photo">
                                <img src="img/Newton.png" alt="Ньютон">
                            </a>
                            <a href="#" class="about__photo">
                                <img src="img/picaso.png" alt="Пикасо">
                            </a>
                            <a href="#" class="about__photo">
                                <img src="img/Pushkin.png" alt="Пушкин">
                            </a>
                        </div>
                        <div class="about__center">
                            <div class="about__info">
                                <h1 class="about__info-title">Готовые домашние </h1>
                                <div class="about__info__well">Качественно</div>
                            </div> 
                            <div class="about__tutor">
                                <div class="about__tutuor-img">
                                    <img src="img/image.png" alt="фото учителя">
                                </div>
                                <div class="about__started">
                                    <div class="about__started-icon">
                                        <img src="icons/book.png" alt="Иконка с книгами">
                                    </div>
                                    <div class="about__started-start">Приступим</div>
                                    <div class="about__started-arrow">
                                        <img src="icons/Arrow.png" alt="Стрелка влева">
                                        <div class="about__started-smile">
                                            <a href="#" class="about__started-smile--icon">
                                                <img src="icons/image1.png" alt="Человек с улыбкой">
                                                12k
                                            </a>
                                            <a href="#" class="about__started-smile--icon">
                                                <img src="icons/image2.png" alt="Кот с улыбкой">
                                                14k
                                            </a>
                                            <a href="#" class="about__started-smile--icon">
                                                <img src="icons/image3.png" alt="лайк">
                                                23k
                                            </a>
                                        </div>
                                    </div>

                                </div>
                            </div>                   
                        </div>
                        <div class="about__courses">
                            <div class="about__box">
                                <div class="about__item">
                                    <div class="about__item-img">
                                        <img src="img/photo1.png" alt="photo1">
                                    </div>
                                    <div>
                                        <div class="about__item-title">Онлайн - курсы по подготовке к математике</div>
                                        <div class="about__item-hashtag">#ЕГЭ #ВПР #математика</div>
                                        <div class="about__item-file">
                                            <img src="icons/file.png" alt="логотп файл">
                                            <div class="about__item-file--text">Сборник правил и теории</div>
                                            <div class="about__item-file--arrow">
                                                <img src="icons/Arrow-left.png" alt="стрелка влево">
                                            </div>  
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>                   
                </div>                
            </section>
        </main>
    </div>
  
</body>
</html>
